<!-- Cú pháp của phương thức forEach() như sau:
array.forEach(function(currentValue, index, array) {
}, thisArg);
Trong đó:
array: Mảng cần lặp qua.
currentValue: Giá trị của phần tử hiện tại đang được lặp qua.
index: Chỉ số của phần tử hiện tại đang được lặp qua.
array: Mảng đang được lặp qua.
thisArg (không bắt buộc): Đối tượng được sử dụng như this trong hàm callback.
Phương thức forEach() sẽ thực thi hàm callback trên từng phần tử trong mảng một cách tuần tự, 
không trả về bất kỳ giá trị nào. Hàm callback có thể là một hàm được định nghĩa trước hoặc một hàm vô danh (anonymous function). -->
