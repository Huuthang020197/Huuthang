    <script>
        
        function solvetheequation(a, b, c) {
            
    let delta = b * b - 4 * a * c
    if (a != 0) {
        if (delta == 0) {
            return console.log("Phuong trinh vo nghiem");
        } else if (delta > 0) {
            x1 = (-b + Math.sqrt(delta)) / 2 * a
            x2 = (-b - Math.sqrt(delta)) / 2 * a
            return console.log(`Phuong trinh co 2 nghiem la ${x1} va ${x2}`);
        } else {
            x = -b / (2 * a)
            return console.log(`Phuong trinh co nghiem kep la ${x}`);
        }
    } else {
        return console.log('Phuong trinh vo nghiem');
    }
}
let a=8;
let b=12;
let c=-20;
let ketqua=solvetheequation(a,b,c);
console.log(ketqua);


    </script>
    
</body>
